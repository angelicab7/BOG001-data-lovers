<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Rick and Morty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eed4717d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="data.css">

</head>

<body class="background">

    <header>
        <div class="main-nav">
            <div class="Icon-menu" id="main-menu-button">
                <i class="fas fa-bars"> </i>
            </div>
            <a href="index.html"><img src="Images/logo.png" alt="logo_image" class="logo">
        </div>
        <ul class="main-menu">
            <li class="menu-item"> <a href="https://www.rickandmorty.com/">About us</a></li>
            <li class="menu-item"> <a href="">Streams</a></li>
            <li class="menu-item"> <a href="">Games</a></li>
            <li class="menu-item"> <a href="">Contact</a></li>
        </ul>
    </header>



    <div class="container">
        <div class="section">
            <h1>Characters</h1>
        </div>
        <section class="filters margin-b-1 margin-t-1">
            <div class="search-input margin-b-1">
                <input type="search" class="site-search color" id="searchIn" name="q" placeholder="Search">
                <button class="button search" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>


            <select class="filter-input color margin-b-1 order" id="filter-input-order">
                <option value="" hidden default disabled selected class="order">Order</option>
                <option value="a-z" class="order">Order A-Z</option>
                <option value="z-a" class="order">Order Z-A</option>
            </select>
            <select class="filter-input color margin-b-1 order" id="filter-input-species">
                <option value="" selected default hidden disabled>Species</option>
                <option value="">All</option>
                <option value="Human">Humans</option>
                <option value="Vampire">Vampire</option>
                <option value="Disease">Disease</option>
                <option value="unknown">Unknown</option>
                <option value="Animal">Animal</option>
                <option value="Robot">Robot</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Alien">Alien</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="Poopybutthole">Poopybutthole</option>
            </select>
        </section>

        <section class="grid" id="characters-container">

        </section>
        <div class="loading-indicator">
            <i class="fas fa-spinner Icon-size"></i> LOADING
        </div>
    </div>
    <footer class="footer">
        <div id="boxblack">
            <p class="text-f margin-t-1">Made with love by Daniela Romero and Ang√©lica Bonilla, @ All rights reserved.
            </p>
            <div class="Icons-socialMedia">
                <a href="https://twitter.com/RickandMorty"> <i class="text-color fab fa-twitter-square"></i></a>
                <a href="https://www.facebook.com/RickandMorty/"> <i class="text-color fab fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/rickandmorty/"> <i
                        class="text-color fab fa-instagram-square"></i></a>
                <div class="backTop-icon" id="backTop-button">
                    <i class="fas fa-arrow-circle-up"></i>
                </div>
    </footer>
    <script src="main.js" type="module"></script>
    <script src="characters.js" type="module"></script>
</body>

</html>
