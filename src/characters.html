<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
    <title>Rick and Morty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2eed4717d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="data.css">

</head>

<body>
    <header>
        <div class="main-nav">
            <div class="Icon-menu" id="main-menu-button">
                <i class="fas fa-bars"> </i>
            </div>
            <a href="index.html"><img src="Images/logo.png" alt="logo_image" class="logo">
        </div>
        <ul class="main-menu">
            <li class="menu-item"> <a href="https://www.rickandmorty.com/">About us</a></li>
            <li class="menu-item"> <a href="">Streams</a></li>
            <li class="menu-item"> <a href="">Games</a></li>
            <li class="menu-item"> <a href="">Contact</a></li>
        </ul>
    </header>


    <div class="container">
        <div class="section">
            <h1>Characters</h1>
        </div>

        <section>
            <div class="search-input">
                <input type="search" class="site-search color" name="q">
                <button class="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filters">
                <select class="filter-input color margin-t-1">
                    <option>Order A-Z</option>
                    <option>Order Z-A</option>
                </select>

                <select class="filter-input color margin-t-1">
                    <option>Humans</option>
                    <option>Vampire</option>
                    <option>Disease</option>
                    <option>Unknown</option>
                    <option>Animal</option>
                    <option>Robot</option>
                    <option>Humanoid</option>
                    <option>Alien</option>
                    <option>Cronenberg</option>
                </select>
            </div>
        </section>

        <section class="grid" id="characters-container">

        </section>
    </div>
    <footer class="footer">
        <div class="RyM-icon">
            <img src="images/image.png" alt="img" />
        </div>
        <div id="boxblack">
            <p class="text-f margin-t-1">@ All rights reserved</p>
            <div class="Icons-socialMedia">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-youtube-square"></i>
                <i class="fab fa-instagram-square"></i>
            </div>
        </div>
    </footer>

    <script src="data.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
